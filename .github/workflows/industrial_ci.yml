name: industrial_ci

on:
  push:
    branches:
      - foxy-devel
    paths-ignore:
      - 'docs/**'
      - '**.md'
  pull_request:
    branches:
      - foxy-devel
    paths-ignore:
      - 'docs/**'
      - '**.md'
  schedule:
    - cron: "0 2 * * 0" # Weekly on Sundays at 02:00

jobs:
  industrial_ci:
    strategy:
      matrix:
        env:
          - { ROS_DISTRO: foxy, ROS_REPO: ros }
          - { ROS_DISTRO: foxy, ROS_REPO: testing }
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: "ros-industrial/industrial_ci@master"
        env: ${{ matrix.env }}